<h1>Two-Way Data Binding</h1>
<div class="twoway-db">
    <div class="model-wrapper wrapper fragment">

        <span class="model bg-primary ">View</span>

    </div>
    <div class="view-wrapper wrapper fragment">


        <span class="view bg-danger">Model</span>
    </div>
    <span class="left-arrow arrow fragment">
        <span class="text">Change the View <br/> changes the Model</span>
        <img src="resources/arrow2.png"/>
        <div class="arrow-animate"></div>

    </span>
    <img src="resources/typing.gif" class="typing fragment"/>

    <img src="resources/variable.png" class="variable fragment"/>

    <span class="right-arrow arrow fragment">

        <img src="resources/arrow1.png"/>
        <span class="text">Change the Model <br/> updates View</span>
                <div class="arrow-animate"></div>

    </span> 

</div>
